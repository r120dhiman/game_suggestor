<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suggestor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="upperpart">
            <img src="images/img3_.png" class="img1 " alt="">
            <img src="images/rocket.png" class="img3" alt="">
            <h1 class="head">Pick Your Game</h1>
            <p class="heading">Unleash the fun with easy and exciting games using everyday items you already have at your fingertips!</p>
            <div class="options">
                <h2>Can I know what you have?</h2>
                <div class="gameoptions">
                    <label for="paper"><input type="checkbox" name="item" id="paper">Paper</label>
                    <label for="crayons"><input type="checkbox" name="item" id="crayons">Crayons</label>
                    <label for="pillows"><input type="checkbox" name="item" id="pillows">Pillows</label>
                    <label for="cardboard_box"><input type="checkbox" name="item" id="cardboard_box">Cardboard Box</label>
                    <label for="plastic-bottles"><input type="checkbox" name="item" id="plastic-bottles">Plastic Bottles</label>
                </div>
                <div class="buttons">
                    <button type="button" id="show_more" class="button">Show More</button>
                    <button type="button"  class="button">Search for the game</button>
                </div>
            </div>
        </div>
        <div class="gamesuggestion">
            <!-- Suggestions will be populated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
